<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-slate-800   ">
  <div class="flex justify-center items-center w-full h-screen">
    <div class="container w-96 h-auto bg-gradient-to-r from-cyan-500 pb-8 to-blue-500 px-2 rounded-xl ">
      <div id="search" class="flex mt-8 justify-around  ">
        <input class="rounded-3xl w-72  p-2 pl-6 focus:outline-none" type="text" name="search"
          placeholder="Enter City Name...">
        <button class="bg-white w-10 rounded-full flex text-slate-400 justify-center items-center">
          <span class="material-symbols-outlined ">
            search
          </span>
        </button>
      </div>

      <div id="error" class="text-white pl-5 mt-2 hidden">Invalid city name</div>

      <div class="w-full text-center flex justify-center ">
        <div id="weather" class="w-full hidden text-center items-center  flex-col">
          <div class="w-full flex justify-center">
            <img id="weather-icon" class="w-40 " src="images/rain.png" alt="">
          </div>
          <h1 id="temp" class="text-7xl  text-white">22Â°C</h1>
          <h2 id="city" class="text-5xl  text-white mt-6">New York</h2>
          <div class="details flex  items-center justify-around w-full mt-12 mb-10">
            <div class="col flex gap-3 items-center">
              <img class="w-8 h-8" src="images/humidity.png" alt="">
              <div class="text-white">
                <p id="humidity" class="text-2xl">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col flex gap-3 items-center">
              <img class="w-8 h-8" src="images/wind.png" alt="">
              <div class="text-white">
                <p id="wind" class="text-2xl">15 km/h</p>
                <p>wind speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>







    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
